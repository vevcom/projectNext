name: test

on:
  push:
    branches: [ "main", "prod" ]
  pull_request:
    branches: [ "main", "prod" ]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build
      run: docker compose -f docker-compose.test.yml --env-file default.env build
    - name: up
      run: docker compose -f docker-compose.test.yml --env-file default.env up -d