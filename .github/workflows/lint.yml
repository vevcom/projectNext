name: lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3 
    
    - name: set up node
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies 
      run: npm ci

    - name: Go to prismaservice directory
      run: cd src/prisma/prismaservice
    - name: Install dependencies  (prismaservice)
      run: npm ci
    - name: Generate Prisma Client
      run: npx prisma generate
    - name: Generate dobbelOmega
      run: npm run dobbleOmega-generate
    - name: Go to root directory
      run: cd ../../..

    - name: lint
      run: npm run lint
  