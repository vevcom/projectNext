name: lint

on:
  push:
    branches: [ "main", "prod" ]
  pull_request:
    branches: [ "main", "prod" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3 
    
    - name: set up node
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies 
      run: npm ci
    - name: lint
      run: npm run lint
  